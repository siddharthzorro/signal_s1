services:
  - type: cron
    name: btc-signal-bot
    schedule: "0 * * * *"  # Every hour
    runtime: python
    repo: https://github.com/YOUR_USERNAME/btc-signal-bot
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
